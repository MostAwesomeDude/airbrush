{% extends "base.html" %}

{% block content %}
<div class="effect">
    <ul>
        {% for match in d.matches %}
        <li>
        {% for element in match %}
        <span class="element">{{ element }}</span>
        {% endfor %}
        </li>
        {% else %}
        <li>No matches found!</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
