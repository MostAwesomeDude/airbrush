{% extends "base.html" %}

{% macro dump(d) %}
    <ul>
    {% for k in d %}
        {% set v = d[k] %}
        <li>{{ k }}:
            {% if v is mapping %}
            <ul>{{ dump(v) }}</ul>
            {% else %}
            {{ v|e|urlize }}
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endmacro %}

{% block content %}
    {{ dump(d) }}
{% endblock %}
